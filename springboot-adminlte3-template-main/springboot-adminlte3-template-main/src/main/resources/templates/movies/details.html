<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
  <title>Clients</title>
</head>
<body>
<section layout:fragment="header">
  <h1>Clients</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">FILM Details</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Liste des FILMS</h3>
      <div class="box-tools pull-right">
        <a href="/movies/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
        <br clear="all"/>
      </div>
    </div>
    <div class="box-body no-padding">
      <label>titre :</label>
      <label th:text="${movie.titre}"></label> <br>

      <label>duree :</label>
      <label th:text="${movie.duree}"></label><br>
      <label>nationalite :</label>
      <label th:text="${movie.nationalite}"></label><br>
      <label>Nom de realisateur :</label>
      <label th:text="${movie.realisateur.nom+' '+movie.realisateur.prenom}"></label><br>
      <label>Date Added :</label>
      <label th:text="${#dates.format(movie.addedDate, 'dd/MM/yyyy')}"></label> <br>
      <label>Nom de realisateur :</label>
      <a th:href="${'/personne/details/' + movie.realisateur.id}" th:text="${movie.realisateur.nom+' '+movie.realisateur.prenom}"></a><br>

      <div style="background-color: azure">
        <div th:each="acteur : ${movie.acteurs}" style="background-color: aliceblue">
          <a th:href="${'/personne/details/' + acteur.id}" th:text="${acteur.nom+' '+acteur.prenom}"></a>
        </div>
      </div>
      <div>
        <a th:href="${'/movies/edit/' + movie.id}"><i class="fa fa-edit"></i></a> |
        <a th:href="${'/movies/delete/' + movie.id}"><i class="fa fa-trash"></i></a>
      </div>



    </div>

  </div>
</div>
</body>
</html>
