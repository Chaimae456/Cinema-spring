<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
  <title>Clients</title>
</head>
<body>
<section layout:fragment="header">
  <h1>Clients</h1>
  <ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Liste des FILMS</li>
  </ol>
</section>
<div layout:fragment="content">
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Liste des FILMS</h3>
      <div class="box-tools pull-right">
        <a href="/movies/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
        <br clear="all" />
      </div>
    </div>
    <div class="box-body no-padding">
      <table class="table table-striped">
        <tr>
          <th>ID</th>
          <th>Titre</th>
          <th>Duree</th>
          <th>Nationalite</th>
          <th>Dur√©e</th>
          <th>Realisateur</th>
          <th>Date Added</th>
          <th>Action</th>

        </tr>
        <tr th:each="movie : ${listMovies}">
          <td th:inline="text">
            [[${movie.id}]]
            <a th:href="${'/movies/details/' + movie.id}">
              <i class="fa fa-info-circle"></i>
            </a>
          </td>
          <td th:text="${movie.titre}"></td>
          <td th:text="${movie.duree}"></td>
          <td th:text="${movie.nationalite}"></td>
          <td th:text="${movie.realisateur}"></td>
          <td th:text="${#dates.format(movie.addedDate, 'dd/MM/yyyy')}"></td>
          <td>
            <a th:href="${'/movies/edit/' + movie.id}"><i class="fa fa-edit"></i></a> |
            <a th:href="${'/movies/delete/' + movie.id}"><i class="fa fa-trash"></i></a>
          </td>
        </tr>
      </table>
    </div>
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li class="ml-2 mr-2"><a href="/movies/1"><i class="fa fa-fast-backward"></i></a></li>
        <li class="ml-2 mr-2" th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
          <a th:if="${p > 0}" th:href="${'/movies/' + p}" th:text="${p}" ></a>
          <span th:if="${p < endIndex}" >  || </span>
        </li>
        <li class="ml-2 mr-2"><a th:href="${'/movies/' + endIndex}"><i class="fa fa-fast-forward"></i></a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
