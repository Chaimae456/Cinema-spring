<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shared/layout}">
<head>
    <title>Seance </title>
</head>
<body>
<section layout:fragment="header">
    <h1>Ajouter Seance</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Ajouter Seance</li>
    </ol>
</section>
<div layout:fragment="content">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Formulaire d'ajout/Modification</h3>
				<div class="box-tools pull-right">
					<a href="/personne" type="button" class="btn btn-box-tool"><i
						class="fa fa-list-ul"></i></a>
				</div>
			</div>
		</div>
		<form data-toggle="validator" role="form" th:object="${personne}"
			th:action="@{/personne/save}" method="post"
			enctype="multipart/form-data">
			<div class="box-body">
				<input type="hidden" th:field="*{id}" />

			</div>
		</form>
	</div>
</body>
</html>
