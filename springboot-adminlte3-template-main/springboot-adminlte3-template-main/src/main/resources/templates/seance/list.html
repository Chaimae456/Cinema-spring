<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
    <title>Seances</title>
</head>
<body>

<section layout:fragment="header">
    <h1>Seance</h1>
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
    <li class="active">Liste des Seances</li>
</ol>
</section>

<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Liste des Seances</h3>
            <div class="box-tools pull-right">
                <a href="/seance/add" type="button" class="btn btn-box-tool"><i class="fa fa-plus"></i></a>
                <br clear="all" />
            </div>
        </div>
        <div class="box-body no-padding">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Date Projection</th>
                    <th>Heure Debut</th>
                    <th>Heure Fin</th>    
                    <th>film</th>
                    <th>salle</th>    
                     <th>Action</th>           
                </tr>
                <tr th:each="aSeance : ${listSeance}">
                    <td th:text="${aSeance.id}"></td>
                    <td th:text="${aSeance.dateProjection}"></td>
                    <td th:text="${aSeance.heureDebut}"></td>
                    <td th:text="${aSeance.heureFin}"></td>
                    <td th:text="${aSeance.film.titre}"></td> 
                     <td th:text="${aSeance.salle.numero}"></td> 
                    <td>
                        <a th:href="${'/seance/edit/' + aSeance.id}">Modifier</a> |
                        <a th:href="${'/seance/delete/' + aSeance.id}">Supprimer</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="/seance/1"><i class="fa fa-fast-backward" aria-hidden="true"></i>
                </a></li>
                <li th:each="p : ${#numbers.sequence(1, endIndex/beginIndex)}" th:class="${p == currentIndex} ? 'active' : ''">
                    <a th:href="${'/seance/' + p}" th:text="${p}"></a>
                </li>
                <li><a th:href="${'/seance/' + endIndex}"><i class="fa fa-fast-forward" aria-hidden="true"></i>
                </a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
